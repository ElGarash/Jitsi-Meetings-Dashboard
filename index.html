<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Meeting</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <link rel="stylesheet" type="text/css" href="/meetings/style/login.css" />
</head>

<body>




    <div id="log-dev" class="wrapper shadow">
        <input type="text" id="labels" class="shadow" style="display: none;"
            placeholder="Label1, Label2">
        <button id="btn-call-api" class="log-btn underlineHover shadow" style="display: none;" onclick="callApi()">Call
            Api</button>
        <button id="btn-logout" class="log-btn underlineHover shadow" style="display: none;" onclick="logout()">Log
            out</button>
        <button id="btn-login" class="log-btn underlineHover shadow" style="display: none;" onclick="login()">Log
            in</button>
    </div>

    <div id="meet" class="meeting">
        <h2 id="login-request">
            Hi! <br>
            You need to LOGIN to Enter the meeting.
        </h2>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script src="/meetings/src/login.js"></script>
</body>

</html>
