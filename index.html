<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Meeting</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="/style/login.css" /> -->
    <link rel="stylesheet" type="text/css" href="/meetings/style/login.css" />
</head>

<body>
    <div id="log-dev" class="navbar shadow">
        <button id="login" class="underlineHover hide" onclick="login()">
            login
        </button>
        <button id="logout" class="underlineHover hide" onclick="logout()">
            logout
        </button>
        <button id="send-participants" class="underlineHover hide" onclick="sendParticipants()">
            send participants
        </button>
        <button id="start-streaming" class="underlineHover hide" onclick="startStream()">
            start streaming
        </button>
        <button id="end-streaming" class="underlineHover hide" onclick="endStream()">
            end streaming
        </button>
        <button id="leave-room" class="underlineHover hide" onclick="leaveRoom()">
            Leave room
        </button>
        <button id="dashboard" class="underlineHover hide">
            dashboard
        </button>
    </div>

    <div id="home" class="home">
        <h2 id="hello-message" class="hide">
            Hi! <br />
            You need to LOGIN to Enter the meeting.
        </h2>

        <div id="room" class="room hide"></div>
        <div id="room-list" class="room-list hide">
            <form id="create-room">
                <label id="" for="roomLabels" class="label">
                    Meeting Labels:
                    <span style="font-size: 20px; color: #c9206f">*</span>
                </label>
                <input type="text" name="roomLabels" id="roomLabels" class="textLabels" required
                    placeholder="Label1, Label2" />
                <button id="create-meeting" class="underlineHover" onclick="createMeeting()">
                    create room
                </button>
                <dive id="rooms"></dive>
            </form>
        </div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <!-- <script src="/src/login.js"></script> -->
    <script src="/meetings/src/login.js"></script>
</body>

</html>
